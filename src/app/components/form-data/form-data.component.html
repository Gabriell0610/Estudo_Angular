<form (ngSubmit)="submit()" [formGroup]="formData" #formDir="ngForm">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" placeholder="digite seu nome" formControlName="name">
        <div *ngIf="name.invalid && formDir.submitted" class="validate-form">
            <span>Nome obrigatório</span>
        </div>
    </div>
    <div class="form-group">
        <label for="name">email:</label>
        <input type="text" placeholder="digite seu email:" formControlName="email" >
        <div *ngIf="email.invalid && formDir.submitted" class="validate-form">
            <span>Email obrigatório</span>
        </div>
    </div>
    <input type="submit" value="Enviar">
</form>
